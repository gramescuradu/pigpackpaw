<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PigPackPaw - Coming Soon!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #2c3e50;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(233, 30, 99, 0.3);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(233, 30, 99, 0.2);
        }

        .pig-icon {
            font-size: 8rem;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #e91e63, #ff5722, #ff9800, #f06292);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .construction-message {
            font-size: 1.5rem;
            color: #e91e63;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .construction-icon {
            font-size: 3rem;
            margin: 20px 0;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .coming-soon {
            font-size: 1.2rem;
            color: #666;
            margin-top: 20px;
            opacity: 0.8;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .pig-icon {
                font-size: 6rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .construction-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pig-icon">üê∑</div>
        <h1>PigPackPaw</h1>
        <div class="construction-message">Under Construction</div>
        <div class="construction-icon">üîß</div>
        <div class="coming-soon">Our piggy adventure is being built! Check back soon!</div>
    </div>
</body>
</html>
